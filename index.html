<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="musica, album, artista,cancion,mp3, mp4, audio, voz,reproductor,rock, pop,
     classic, merengue,salsa, lista,genero, vocalista,instrumento ">
  <title>reproductor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="body">

  <header class="header">

    <div class=header__cabecera>
      <img src="/assets/Ellipse 1.png">
      <h2>Dary</h2>
    </div>
    <h1 class="header__texto">UNIVERSE MUSIC </h1>
    <div class="header__buttons">
      <button class="campana"><img src="/assets/campana.svg"></button>

      <button class="off"><img src="/assets/onoff.svg"></button>
    </div>

  </header>
  <main class="main">

    <!--panel d busqueda-->
    <div class="Buscar">
      <input type="text" name="Buscar" id="Buscar">
      <button class="buscar__1"><img src="assets/buscador.svg"></button>
    </div>

    <!--contenedor musica en reproduccion-->
    <div class="main__reproduccion">

      <img src="assets/reproduccion.png" alt="container__img"> <!--para el cambio del album-->


      <h2 class="main__reproduccion__song">Lookin for me</h2>
      <h3 class="main__reproduccion__artist">Draco</h3>
      <imput type="range" value="20" min=0 class="music_level" />

      <div class="reproduccion">
        <div class="star">00:01 </div>
        <div class="end">04:30</div>

      </div>

    </div>


    <!--botones del reproductor-->

    <div class="main__button">
      <div class="main__button__1">
        <button class="corazon"><img src="/assets/corazon.svg"></button>

        <button class="orden"><img src="/assets/Vector (13).svg"></button>

        <button class="aleatoreo"><img src="assets/aleatoreo.svg"></button>
      </div>
      <div class="main__button__2">
        <button class="m-anterior"><img src="assets/anterior.svg"></button>
        <button class="play"><img src="assets/play.svg"></button>
        <button class="m-siguiente"><img src="assets/siguiente.svg"></button>
      </div>
      <div class="main__button__3">
        <button class="compartir"><img src="assets/compartir.svg"></button>
        <button class="guardar"><img src="assets/guardar.svg"></button>

      </div>

    </div>


    <!--panel de musica-->
    <!-- <div class="list"> <h3>List</h3></div> -->
    <div class="main__list">
      <div class="button-mover">
        <button class="button-mover__atras"><img src="assets/paatras.svg" alt=""></button>
      </div>
      <!--flecha atras-->

      <div id="track-list">

      </div>

      <div class="button-movimiento">
        <button class="button-movimiento__avanza"><img src="/assets/dale.svg" alt=""></button>
      </div>
    </div>

    <!--panel de musica recomendado-->
    <divc class="recomend">
      <h3>New</h3>
      </div>

      <div class="main__recomend">
        <div class="button-mover"><button class="button-mover__atras"><img src="assets/paatras.svg" alt=""></button>
        </div>
        <div class="main__recomend__songs">
          <!--1-->
          <div>
            <img src="/assets/trompetista.png">
            <h2>La Casa no es igual</h2>
            <h4>Melendi</h4>
          </div>
          <!--2-->
          <div>
            <img src="/assets/Frame 3.png">
            <h2>Blanco y Negro</h2>
            <h4>Malu</h4>
          </div>
          <!--3-->
          <div>
            <img src="/assets/truck.png">
            <h2>Thunder</h2>
            <h4>Imagine Dragons</h4>
          </div>
          <!--4-->
          <div>
            <img src="/assets/disco2.png">
            <h2>Cardio Mix</h2>
            <h4>Playlist</h4>
          </div>
          <!--5-->
          <div>
            <img src="/assets/chicas.png">
            <h2>macarena Mix</h2>
            <h4>mix</h4>
          </div>
        </div>

        <div class="button-movimiento">
          <button class="button-movimiento__avanza"><img src="/assets/dale.svg" alt="">
          </button>
        </div>

      </div>


  </main>
  <script src="/script.js"></script>
</body>

</html>
